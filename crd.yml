apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: microservices.imran.dev.io
spec:
  group: imran.dev.io
  scope: Namespaced
  names:
    plural: microservices
    singular: microservice
    kind: Microservice
    shortNames:
    - ms
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            x-kubernetes-preserve-unknown-fields: true
            properties:
              replicas:
                type: integer
                minimum: 1
              image:
                type: string
              port:
                type: integer
                minimum: 1
                maximum: 65535
              labels:
                type: object
                additionalProperties:
                  type: string
              resources:
                type: object
                properties:
                  limits:
                    type: object
                    properties:
                      cpu:
                        type: string
                      memory:
                        type: string
                  requests:
                    type: object
                    properties:
                      cpu:
                        type: string
                      memory:
                        type: string
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
            properties:
              ready:
                type: string
    additionalPrinterColumns:
    - name: Ready
      type: string
      description: The readiness of the microservice
      jsonPath: .status.ready
      priority: 0
